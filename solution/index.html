<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor - QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightgray: 'hsl(212, 45%, 89%)',
                        grayishblue: 'hsl(220, 15%, 55%)',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-lightgray flex justify-center">
<div class="w-72 bg-white rounded-lg grid grid-cols-1 justify-items-center font-outfit p-3 text-center">
    <img src="../images/image-qr-code.png" class="w-64 rounded-lg"/>
    <p class="font-bold text-[20px] m-3 leading-7">Improve your front-end skills by building projects</p>
    <p class="text-[15px] m-3 leading-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
</body>
</html>
